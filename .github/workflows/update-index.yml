name: Mise à jour automatique de index.txt

on:
  push:
    branches:
      - main  # Exécute le workflow uniquement sur la branche principale
    paths:
      - 'ps/**'  # 🛠️ Ne s’exécute que si un fichier dans 'ps/' est modifié

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠 Récupérer le repo
        uses: actions/checkout@v3

      - name: 🔄 Générer la liste des scripts PowerShell
        run: |
          find ps -type f -name "*.ps1" | sed 's|ps/||' > ps/index.txt

      - name: 💾 Commit et push des changements
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ps/index.txt
          git commit -m "🔄 Mise à jour automatique de index.txt" || exit 0
          git push
